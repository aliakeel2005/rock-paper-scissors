<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock, paper scissors!</h1>
    <div class="container">
        <div class="scores">player score: 0 computer score: 0</div>

    <button class="rock"><img src="images/hrock.svg" alt="" width="100"></button>
    <button class="paper"><img src="images/hpaper.svg" alt="" width="100"></button>
    <button class="scissors"><img src="images/hscissors.svg" alt="" width="100"></button>
    </div>
    <div class="results">
    <div class="end1"> player's pick:
    <div class="player">

    </div> </div> </div>
    
    <div class="results"> <div class="end2"> computer's pick:
        <div class="text"></div>
    </div> </div>
    <div class="finals">
    <div class="winner"></div>
    </div>
    </div>

</html>
